<ion-toolbar>
  <ion-buttons slot="start">
    <ion-menu-button menu="m1"></ion-menu-button>
  </ion-buttons>
  <ion-title>Places</ion-title>
</ion-toolbar>
<ion-content>
<ion-card>
  <ion-card-header>
    <ion-card-title>
      Choose your way
    </ion-card-title>
    <ion-card-subtitle>the cheapest way</ion-card-subtitle>

  </ion-card-header>
  <ion-img></ion-img>
  <ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Start Point</ion-label>
            <ion-input (ionChange)="onStartPointSearchChange($event)" [(ngModel)]="startPointCity.name"></ion-input>
          </ion-item>
          <ion-item *ngIf="startPointCitiesAvailable">
            <ion-list style="width: 100%; max-height: 200px; overflow-y: scroll;">
              <ion-item *ngFor="let result of startPointCities" (click)="startPointCitySelected(result)" button>
                <ion-label>{{result.name}}</ion-label>
              </ion-item>
            </ion-list>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">End Point</ion-label>
            <ion-input (ionChange)="onEndPointSearchChange($event)" [(ngModel)]="endPointCity.name"></ion-input>
          </ion-item>
          <ion-item *ngIf="endPointCitiesAvailable">
            <ion-list style="width: 100%; max-height: 200px; overflow-y: scroll;">
              <ion-item *ngFor="let result of endPointCities" (click)="endPointCitySelected(result)" button>
                <ion-label>{{result.name}}</ion-label>
              </ion-item>
            </ion-list>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-card-content>
  <div class="text-right padding">
    <ion-button fill="clear" type="button" color="primary" routerDirection="forward"
      routerLink="/places/tabs/discover/offer" (click)="searchPath()">Let's go</ion-button>
  </div>
</ion-card>
</ion-content>
