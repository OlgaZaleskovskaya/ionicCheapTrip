<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/discover"></ion-back-button>
    </ion-buttons>
    <ion-title>Paths</ion-title>
  </ion-toolbar>
</ion-header>

<ion-button color="primary" class="primary">Back</ion-button>

<ion-content class="padding">
  <div class="text-center">
    <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner>
  </div>
  <ion-grid *ngIf="!isLoading">

    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-label>
          <h2> {{startPointCity.name}} <ion-icon name="arrow-forward-outline"></ion-icon> {{endPointCity.name}}</h2>
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-list>
          <ion-item detail *ngFor="let path of routs">
            <ion-thumbnail slot="start">

              <ion-img *ngIf='routs' [src]="path.imgUrl"></ion-img>

            </ion-thumbnail>
            <ion-label [routerLink]="['/', 'places', 'tabs', 'discover', path.routeType]">
              <h2>{{path.routeType}}</h2>
              <p><span>{{path.euro_price | currency:'EUR':'symbol':'1.2-2' }}</span><span
                  class="spacer"></span><span>{{path.duration_minutes}}</span></p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>



</ion-content>
