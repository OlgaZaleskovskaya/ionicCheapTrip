<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/discover"></ion-back-button>
    </ion-buttons>
    <ion-title>Available paths</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content>
  <div class="text-center">
    <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner>
  </div>
  <ion-grid *ngIf="!isLoading">
    <ion-row>
      <ion-col size="3" offset="8">
        <ion-button (click)="toSearchPage()" fill="clear">New Search</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-label>
          <p> <span>{{startPointCity.name}}</span><span class="spacer"></span>
            <ion-icon name="arrow-forward-outline"></ion-icon><span
              class="spacer"></span><span>{{endPointCity.name}}</span>
          </p>
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-item *ngFor="let path of routs">
          <mat-accordion>
            <mat-expansion-panel>
              <mat-expansion-panel-header expandedHeight="*" collapsedHeight="*">
          <!--       <mat-panel-title>


                  <p> {{path.routeType}} </p>
                </mat-panel-title> -->



                <mat-panel-description>
<!-- 
                  <p> {{path.routeType}} </p> -->
                  <p class="city"> <b>{{path.routeType}}:</b> &nbsp;<span *ngFor="let city of path.cities" class="city">{{city}}</span>

                  <p> <span>{{path.duration_minutes}}</span> <span class="spacer">
                    </span>
                    <span>
                      <ion-badge color="primary">{{path.euro_price | currency:'EUR':'symbol':'1.2-2' }}</ion-badge>
                    </span>
                  </p>
                </mat-panel-description>
              </mat-expansion-panel-header>
              <app-details [ways]="path.direct_paths"></app-details>
            </mat-expansion-panel>
          </mat-accordion>
          <!--   <ion-label [routerLink]="['/', 'places', 'tabs', 'discover', path.routeType]">
            </ion-label> -->
        </ion-item>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
