<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/discover"></ion-back-button>
    </ion-buttons>
    <ion-title>Paths</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="padding">
  <ion-button color="primary" class="primary">Back</ion-button>
  <ion-list >
    <ion-item *ngFor="let path of routs">
      <ion-card>
        <ion-card-title>{{path.routeType}}</ion-card-title>
        <ion-card-subtitle>{{path.euro_price}}</ion-card-subtitle>
        <ion-content>Some details</ion-content>
      </ion-card>
    </ion-item>
  </ion-list>

</ion-content>
