
  <ion-list>
<!--    <ion- item-sliding  class="ion-no-padding" *ngFor="let way of ways" #slidingItem> -->
      <ion-item class="ion-no-padding" *ngFor="let way of ways">
   
        <ion-label class="ion-no-margin">
          <p class="transport" > <span class="spacer"></span>{{way.transportation_type}}<span class="spacer"></span></p>
          <p class="rout"><span>{{way.from}}</span>
            <ion-icon name="arrow-forward"></ion-icon>
           <span>{{way.to}}</span> 
          </p>
          <p>
            <span class="time">{{way.duration_minutes}}</span>
            <span class="spacer"></span>
            <span class="currency">
             {{way.euro_price | currency:currency:'symbol-narrow':'1.2-2' }}</span>
           

          </p>
        </ion-label>
      </ion-item>
