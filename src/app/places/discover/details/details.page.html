<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{startPointCityName}} => {{endPointCityName}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let path of paths" #slidingItem>
      <ion-item >
        <ion-thumbnail slot="start">
          <ion-img [src]="path.imgUrl"></ion-img>
        </ion-thumbnail>
        <ion-label>
          <h2>{{path.from}} =>{{path.to}}</h2>
          <p>{{path.transportation_type}}</p>
          <p><span>{{path.euro_price | currency:'EUR':'symbol':'1.2-2' }}</span><span
              class="spacer"></span><span>{{path.duration_minutes}}</span></p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option
          color="secondary"
          (click)="onGoToMap(slidingItem)"
        >
          <ion-icon name="eye-sharp" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>
 <!-- <app-location-picker></app-location-picker> -->
</ion-content>
