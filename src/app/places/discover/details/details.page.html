  <ion-list>
    <ion-item-sliding *ngFor="let way of ways" #slidingItem>
      <ion-item class="no-padding">
   
        <ion-label>
          <p class="transport" > <span class="spacer"></span>{{way.transportation_type}}<span class="spacer"></span></p>
         
          <p class="rout">{{way.from}} <span class="spacer"></span>
            <ion-icon name="arrow-forward"></ion-icon><span class="spacer"></span>
            {{way.to}}
          </p>
          <p>
            <span>{{way.duration_minutes}}</span>
            <span class="spacer"></span>
            <span class="currency">
             {{way.euro_price | currency:'EUR':'symbol':'1.2-2' }}</span>
           

          </p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="secondary" (click)="onGoToMap(slidingItem)">
          <ion-icon name="eye-sharp" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>
