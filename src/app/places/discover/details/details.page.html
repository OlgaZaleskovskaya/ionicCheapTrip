<ion-list>
  <ion-item-sliding *ngFor="let way of ways" #slidingItem>
    <ion-item>
      <ion-avatar slot="start">
        <span class="icon" [innerHTML]="way.imgUrl"></span>
      </ion-avatar>
      <ion-label>
        <p>{{way.from}}
          <ion-icon name="arrow-forward"></ion-icon>
          {{way.to}}<span class="spacer"></span>
          {{way.transportation_type}}</p>

        <p>
          <span>{{way.duration_minutes}}</span>
          <span class="spacer"></span>
          <span>
            <ion-badge color="primary">{{way.euro_price | currency:'EUR':'symbol':'1.2-2' }}</ion-badge>
          </span>

        </p>
      </ion-label>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option color="secondary" (click)="onGoToMap(slidingItem)">
        <ion-icon name="eye-sharp" slot="icon-only"></ion-icon>
      </ion-item-option>
    </ion-item-options>

  </ion-item-sliding>
</ion-list>
